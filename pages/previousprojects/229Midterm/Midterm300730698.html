        <script type="text/javascript">
            function Verify() {
                if (flightbooking.From.value == "") {
                    alert("Please enter a destination");
                    flightbooking.From.style.backgroundColor = 'aqua';
                    flightbooking.From.style.borderColor = 'navy';


                }


                if (flightbooking.day.value == "" && flightbooking.month.value == "" && flightbooking.year.value == "") {

                    flightbooking.day.style.backgroundColor = 'aqua';

                    flightbooking.month.style.backgroundColor = 'aqua';
                    flightbooking.month.style.borderColor = 'navy';
                    flightbooking.year.style.backgroundColor = 'aqua';
                    flightbooking.year.style.borderColor = 'navy';


                }


                if (flightbooking.Adults.value == "") {
                    alert("Must have an adult");
                    frmCustomer.Adults.style.backgroundColor = 'aqua';
                    frmCustomer.Adults.style.borderColor = 'navy';

                }

                if (document.getElementById('optOneWay').checked) {
                    alert("You will not need to fill out the return flight information!");
                    document.getElementById("To").disabled = true;
                    document.getElementById("returnMonth").disabled = true;
                    document.getElementById("returnDay").disabled = true;
                    document.getElementById("returnYear").disabled = true;
                    return false;
                }


                if (flightbooking.To.value == "") {
                    alert("Please enter destination");
                    flightbooking.To.style.backgroundColor = 'aqua';
                    flightbooking.To.style.borderColor = 'navy';


                }
                if (flightbooking.returnDay.value == "" && flightbooking.returnMonth.value == "" && flightbooking.returnYear.value == "") {

                    flightbooking.returnDay.style.backgroundColor = 'aqua';

                    flightbooking.returnMonth.style.backgroundColor = 'aqua';
                    flightbooking.returnMonth.style.borderColor = 'navy';
                    flightbooking.returnYear.style.backgroundColor = 'aqua';
                    flightbooking.returnYear.style.borderColor = 'navy';
                }
